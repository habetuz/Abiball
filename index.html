<!DOCTYPE html>
<html>

<head>
    <title>Abiball 2022</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="wrapper">
        <section class="parallax_group header">
            <h1 
            class="parallax_layer"
            style="
                    top: 40vh;
                    font-family: 'Montserrat', sans-serif; 
                    font-weight: 700; 
                    font-size: 7em; 
                    margin-bottom: 0; 
                    color: white; 
                    background-image: none; 
                    z-index: -1; 
                    position: relative;">
                Unser
            </h1>
            <h1 
            class="parallax_layer"
            style="margin-top: 0;
            top: calc(40vh + .5em);">
                Abiball 2022
            </h1>
            <div 
            class="parallax_layer" 
            style="
                transform: translateZ(-600px) scale(3);
                background: url(resources/kurhaus-frontal.jpg)  center;
                background-size: cover;">
        </section>
        <section>
            <h2>Ablauf</h2>
            <div class="pure-g">
                <div class="pure-u-md-1-2 pure-u-xl-1-4"><div class="card champaign"></div></div>
                <div class="pure-u-md-1-2 pure-u-xl-1-4"><div class="card main-event"></div></div>
                <div class="pure-u-md-1-2 pure-u-xl-1-4"><div class="card food"></div></div>
                <div class="pure-u-md-1-2 pure-u-xl-1-4"><div class="card party"></div></div>
            </div>
        </section>
        <section></section>
    </main>
    
</body>

</html>
